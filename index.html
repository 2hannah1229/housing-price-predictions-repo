<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Develop your skills</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">

   <header class="topbar">
   
    <nav class="nav-links">
      <a href="#">About Me</a>
      <a href="#">Pricing</a>
      <a href="#">What I Offer</a>

    </nav>

    <main class="main">

        <button class="google-btn">Sign up with Google</button>
        <div class="or">OR</div>
        <div class="email-form">
          <input type="email" placeholder="name@email.com" />

        <a href="#" class="more-signup">More ways to sign up</a>

    </main>
